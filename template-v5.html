<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link" v-bind:blabla="link">{{ saudacao() }}</a>
</div>

<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const titulo = ref('Usando VueJS!');
        const link = ref('https://google.com');

        const saudacao = function() {
          this.titulo = "Boa noite!";
          return this.titulo;
        }

        return {
          titulo,
          saudacao,
          link
        }
      }
    }).mount('#app')
  </script>
