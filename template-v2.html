<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const titulo = ref('Usando VueJS!')

        const saudacao = function() {
          return "Boa semana!";
        }

        return {
          titulo,
          saudacao
        }
      }
    }).mount('#app')
  </script>
