<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ titulo }}</div>

<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const titulo = ref('Usando VueJS!')
        return {
          titulo
        }
      }
    }).mount('#app')
  </script>
