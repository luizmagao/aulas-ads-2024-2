<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }} 
    <!-- <span v-on:mousemove="parar">PARAR AQUI!</span> -->
    <span v-on:mousemove.stop="">PARAR AQUI!</span>
  </p>
  <!-- <a v-on:click.prevent="" href="https://google.com">Google</a> -->
  <a v-on:click="naoNavegar" href="https://google.com">Google</a>
  <hr>
  <!-- <input type="text" v-on:keyup="exibirAlerta"> -->
  <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    const { createApp, ref } = Vue
  
    createApp({
      setup() {
        const contador = ref(0)
        let x = ref(0)
        let y = ref(0)
        const somar = function(passo, event) {
          console.log(event)
          return contador.value += passo;
        }

        const atualizarXY = function(e) {
          x.value = e.clientX
          y.value = e.clientY
        }

        const parar = function() {
          event.stopPropagation()
        }

        const naoNavegar = function(event) {
          event.preventDefault()
        }

        const exibirAlerta = function() {
          alert('Estou te alertando!')
        }

        return {
          contador,
          somar,
          x,y,
          atualizarXY,
          parar,
          naoNavegar,
          exibirAlerta
        }
      }
    }).mount('#app')
  </script>
